<form [formGroup]="chamberForm">

  <section class="strains container-fluid">
    <div class="row">
      <div class="col-lg-4">
        <h3>Strains</h3>
      </div>
    </div>
    <article class="row">
      <div class="col-xs-12 col-sm-12 light-green">
        <fieldset class="col-xs-12 col-sm-12 light-green" formArrayName="strains" *ngIf="strains">
          <article class="strain" *ngFor="let strain of strains.controls; let index = index" [formGroupName]="index">
            <div>
              <div class="row">
                <p class="col-xs-12 col-sm-12 remove">
                  <fa-icon ngbTooltip="Remove/Clear" container="body" icon="trash"
                           (click)="removeStrain(index)"></fa-icon>
                </p>
              </div>
              <div class="row">
                <div class="form-group col-lg-4">
                  <label>Name</label>
                  <input type="text" class="form-control" [ngClass]="{'tutorial-step': index == 0}" name="strain"
                         formControlName="name" placeholder="Ak47 x White Widow"/>
                </div>

                <div class="form-group col-lg-4" [hidden]="!(cycle === 'bloom')">
                  <label>Days to Harvest</label>
                  <input type="text" class="form-control" name="days-to-harvest" formControlName="daysToHarvest"
                         placeholder="63"/>
                </div>
                <hr class="col-xs-12 col-sm-12"/>
              </div>
            </div>

          </article>
        </fieldset>
      </div>
    </article>
  </section>

</form>
