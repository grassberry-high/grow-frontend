<section class="container bg-white round-card">
  <div class="row">
    <div class="col-xs-12">
      <h3>Software Update</h3>
      <p>Checks for new software versions and updates the software</p>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-dark-ice" [disabled]="buttonDisabled == true" (click)="updateSoftware()">Update</button>
    </div>
  </div>
</section>
