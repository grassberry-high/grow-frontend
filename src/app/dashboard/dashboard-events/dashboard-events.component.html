<!-- Events -->
<div class="events-wrapper row" *ngIf="events && events.length > 0">
  <div class="col-xs-12 col-sm-12 col-sm-12 col-md-6">
    <h2 class="text-uppercase">EVENTS</h2>
    <p><i class="fa fa-trash-o circle-trash" (click)="clearEvents()"></i></p>
    <div class="events">
      <ul>
        <li class="info" [class.newEvent]="isNew(event.timestamp)" *ngFor="let event of events">{{event.relay.name || event.relay.label}} was
          switched {{event.state}} at {{event.timestamp | date:'dd.MM HH:mm:ss'}} <em
            *ngIf="event.info !== null"><br/>{{event.info}}</em></li>
      </ul>
    </div>
  </div>
</div>
